<!DOCTYPE HTML>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <div class="curseurs">
        <div>
          <div class="input_label">
            <label class="left" for="activeness">Passive</label>
            <button id="act_sub" onmousedown="add_substract_value('act','sub')"> - </button>
            <input type="range" id="activeness" name="activeness" min="0" max="100"/>
            <button id="act_add" onclick="add_substract_value('act','add')"> + </button>
            <label for="activeness">Active</label>
          </div>
          <p>Current: <output id="value_activeness"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="brightness">Dull</label>
            <button id="bri_sub" onclick="add_substract_value('bri','sub')"> - </button>
            <input type="range" id="brightness" name="brightness" min="0" max="100"/>
            <button id="bri_add" onclick="add_substract_value('bri','add')"> + </button>
            <label for="brightness">Bright</label>
          </div>
          <p>Current: <output id="value_brightness"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="bitterness">Sugary</label>
            <button id="bit_sub" onclick="add_substract_value('bit','sub')"> - </button>
            <input type="range" id="bitterness" name="bitterness" min="0" max="100"/>
            <button id="bit_add" onclick="add_substract_value('bit','add')"> + </button>
            <label for="bitterness">Bitter</label>
          </div>
          <p>Current: <output id="value_bitterness"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="acidity">Mild</label>
            <button id="aci_sub" onclick="add_substract_value('aci','sub')"> - </button>
            <input type="range" id="acidity" name="acidity" min="0" max="100"/>
            <button id="aci_add" onclick="add_substract_value('aci','add')"> + </button>
            <label for="acidity">Acid</label>
          </div>
          <p>Current: <output id="value_acidity"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="temperature">Cold</label>
            <button id="tem_sub" onclick="add_substract_value('tem','sub')"> - </button>
            <input type="range" id="temperature" name="temperature" min="0" max="100"/>
            <button id="tem_add" onclick="add_substract_value('tem','add')"> + </button>
            <label for="temperature">Hot</label>
          </div>
          <p>Current: <output id="value_temperature"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="humidity">Dry</label>
            <button id="hum_sub" onclick="add_substract_value('hum','sub')"> - </button>
            <input type="range" id="humidity" name="humidity" min="0" max="100"/>
            <button id="hum_add" onclick="add_substract_value('hum','add')"> + </button>
            <label for="humidity">Wet</label>
          </div>
          <p>Current: <output id="value_humidity"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="loudness">Silent</label>
            <button id="lou_sub" onclick="add_substract_value('lou','sub')"> - </button>
            <input type="range" id="loudness" name="loudness" min="0" max="100"/>
            <button id="lou_add" onclick="add_substract_value('lou','add')"> + </button>
            <label for="loudness">Noisy</label>
          </div>
          <p>Current: <output id="value_loudness"></output></p>
        </div>
        <div>
          <div class="input_label">
            <label class="left" for="harmoniousness">Harsh</label>
            <button id="har_sub" onclick="add_substract_value('har','sub')"> - </button>
            <input type="range" id="harmoniousness" name="harmoniousness" min="0" max="100"/>
            <button id="har_add" onclick="add_substract_value('har','add')"> + </button>
            <label for="harmoniousness">Harmonious</label>
          </div>
          <p>Current: <output id="value_harmoniousness"></output></p>
        </div>
        <div id="fake_div">
          <button id="download" onclick='createCSV()'>Download CSV</button>
        </div>
        <div id="buttons">
          <button id="animate_sliding_colors" onclick="switch_animation()">Make the colors move</button>
          <button id="validate" onclick="validate_colors_concepts()">Validate current association and get new colors</button>
          <div id="choix_multiple" class="show">
            <button id="bouton_deroulant" onclick="toggleButton()">Randomness mod</button>
            <ul id="options" class="hide">
              <li>
                  <button class="choix" onclick="makeTrueRandom()">True random</button>
              </li>
              <li>
                <button class="choix" onclick="makeTemperedRandom()">Tempered brightness</button>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <script src="prototype.js"></script>
    </main>
    </body>
</html>
